<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="stylesheet" type="text/css" href="/index.css">
  
</head>
<body>

<div class="todoapp">
  <div class="todo">
    <div class="todomoon">
      <h1 class="header">T O D O</h1>
      <button class="btnimage" id="imagetoggle"><img class="image" src="\images\icon-sun.svg"></button>
    </div>
    <form id="form">
      <div class="input">
        <input type="text" class="todoinput" id="todoinput">
      </div>
    </form>
    <div class="maincontainer">
      <div class="todocontainer">
        <ul class="todolist" id="todolist">
        </ul> 
      </div>
      <div class="detailscontainer">
        <div class="details">
          <p class="items" id="itemsleft">0 Items Left</p>
          <div class="itemsdetails">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="completed">Completed</button>
          </div>
          <button class="clear">Clear Completed</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>

<script type="text/javascript" src="./index.js"></script>
</body>
</html>
